<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/style.css">

    <title>Frontend Mentor | Pod request access landing page</title>
</head>
<body class="site-wrapper">
<main>
    <div class="content-wrapper">
        <img class="pod-logo" src="./assets/desktop/logo.svg" alt="Pod Logo">

        <section class="request-access">
            <h1 class="title-text">Publish your podcasts <em>everywhere.</em></h1>

            <p class="body-text">Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to
                Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>

            <div class="request-access-logos">
                <img class="spotify-logo" src="./assets/desktop/spotify.svg" alt="Spotify logo">
                <img class="apple-logo" src="./assets/desktop/apple-podcast.svg" alt="Apple Podcast logo">
                <img class="google-logo" src="./assets/desktop/google-podcasts.svg" alt="Google Podcast logo">
                <img class="pocket-logo" src="./assets/desktop/pocket-casts.svg" alt="Pocket Casts logo">
            </div>

            <form class="request-access-form" name="requestAccess" onsubmit="" method="post">
                <input id="request-access-email" type="email" name="emailAddress" class="request-access-email"
                       placeholder="Email address"
                       maxlength="28" required aria-label="Enter email address here">
                <input type="submit" value="Request Access" class="request-access-button"
                       aria-label="Submit Pod access request">
            </form>
        </section>
    </div>
</main>

<script src="./scripts/script.js"></script>
</body>
</html>
